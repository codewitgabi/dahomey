{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <title>TodoApp</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="{% url 'index' %}">TodoApp</a>
        <a href="{% url 'create_todo' %}" id="create-task-btn">
          <span>Create Task</span>
          <i class="bi bi-plus-circle"></i>
        </a>
      </nav>
    </header>

    <section class="main">
      <form action="" method="get">
        <div id="search-todo-container">
          <input
            type="search"
            id="search"
            name="q"
            placeholder="Search todo"
            required
          />
          <i class="bi bi-search"></i>
        </div>
      </form>

      <div class="todo-lists">

        {% for todo in todos %}
        <div class="todo-item">
          <div class="todo-main">
            <h3 class="todo-title">{{ todo }}</h3>
            <p class="todo-task">
              {{ todo.content }}
            </p>
          </div>

          <div class="todo-action-btns">
            <a href="{% url 'update_todo' todo.id %}">
              <i class="bi bi-pencil-square"></i>
            </a>
            <a href="#!" class="delete-btn" data-itemId="1">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </div>

        {% endfor %}
      </div>
    </section>

    <a href="#" id="scroll-to-top-btn">
      <i class="bi bi-arrow-up"></i>
    </a>

    <div class="modal-container">
      <div id="delete-todo-modal">
        <h3>Are you sure you want to delete this task?</h3>
        <i class="bi bi-x"></i>
        <div class="action-btns">
          <button id="close-id">Cancel</button>
          <a href="#!">Delete</a>
        </div>
      </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
